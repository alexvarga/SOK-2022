{% block simpleContent %}
    <div class="scroll container" id="tree">

    </div>
    <script>


        var data = {

            name: "node_{{root.id}}",
            naziv: "{{root.label}}",
            children: [
                {% for n, values in nodes.items %}
                    {
                        name: "node_{{n.id}}",
                        naziv: "{{n.label}}",
                        children: [
                            {% include "visualization/tree_recursive.html" %}
                        ]
                    },
                {% endfor %}

            ]

        };

        var newTotal = 0
        var total = 0;
        var countChildren = function (data, num) {
            console.log(data.children, "children")
            if (data.children && data.children.length) {
                var len = data.children.length;
                num += len;
                console.log(len, "len")
                if (len > newTotal) {
                    newTotal = len
                }
                for (var i = 0; i < len; i++) {
                    countChildren(data.children[i], num);
                }
            }
            return newTotal;
        }
        countChildren(data, total);

        console.log(newTotal, "newTotal")

        const objectDepth = (o) => Object(o) === o ? 1 + Math.max(-1, ...Object.values(o).map(objectDepth)) : 0;


        //build tree
        function BuildVerticaLTree(treeData, treeContainerDom) {
            var addHeight = (objectDepth(data) + 1) / 2;
            console.log(addHeight, "depth");
            var margin = {top: 40, right: 100, bottom: 40, left: 100};
            var width = 550 +(newTotal+1)*5 + margin.right - margin.left;
            console.log(width, "width")
            var height = 50 + (addHeight * 80) - margin.top - margin.bottom;
            console.log(height, "height")

            var i = 0, duration = 750;
            var tree = d3.layout.tree()
                .size([height, width]);
            var diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.x, d.y];
                });
            var svg = d3.select(treeContainerDom).append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            root = treeData;

            update(root);

            function update(source) {
                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);
                // Normalize for fixed-depth.
                nodes.forEach(function (d) {
                    d.y = d.depth * 53;
                });
                // Declare the nodes…
                var node2 = svg.selectAll("g.node2")
                    .data(nodes, function (d) {
                        return d.id || (d.id = ++i);
                    });
                // Enter the nodes.
                var nodeEnter = node2.enter().append("g")
                    .attr("class", "node2")
                    .attr("transform", function (d) {
                        return "translate(" + source.x0 + "," + source.y0 + ")";
                    }).on("click", nodeclick);
                nodeEnter.append("circle")
                    .attr("r", 10)
                    .attr("stroke", function (d) {
                        return d.children || d._children ? "steelblue" : "#00c13f";
                    })
                    .style("fill", function (d) {
                        return d.children || d._children ? "lightsteelblue" : "#fff";
                    });
                //.attr("r", 10)
                //.style("fill", "#fff");
                nodeEnter.append("text")
                    .attr("y", function (d) {
                        return d.children || d._children ? -18 : 18;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        return d.naziv;
                    })
                    .style("fill-opacity", 1e-6);
                // Transition nodes to their new position.
                //horizontal tree
                var nodeUpdate = node2.transition()
                    .duration(duration)
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
                nodeUpdate.select("circle")
                    .attr("r", 10)
                    .style("fill", function (d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });
                nodeUpdate.select("text")
                    .style("fill-opacity", 1);


                // Transition exiting nodes to the parent's new position.
                var nodeExit = node2.exit().transition()
                    .duration(duration)
                    .attr("transform", function (d) {
                        return "translate(" + source.x + "," + source.y + ")";
                    })
                    .remove();
                nodeExit.select("circle")
                    .attr("r", 1e-6);
                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);
                // Update the links…
                // Declare the links…
                var link = svg.selectAll("path.link")
                    .data(links, function (d) {
                        return d.target.id;
                    });
                // Enter the links.
                link.enter().insert("path", "g")
                    .attr("class", "link")

                    .attr("d", function (d) {
                        var o = {x: source.x0, y: source.y0};
                        return diagonal({source: o, target: o});
                    });
                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);


                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function (d) {
                        var o = {x: source.x, y: source.y};
                        return diagonal({source: o, target: o});
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function (d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children on click.
            function nodeclick(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        }

        var dummyData =
            {
                "name": "BU Head",
                "children": [
                    {
                        "name": "Manager",
                        "children": [
                            {
                                "name": "Team Lead",
                                "children": []
                            },
                            {
                                "name": "Team Lead",
                                "children": []
                            }
                        ]
                    },
                    {
                        "name": "Manager",
                        "children": []
                    }
                ]
            };
        BuildVerticaLTree(data, "#tree");


    </script>
